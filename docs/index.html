<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - SuperSQLHunt</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#"><i class="fas fa-search-plus"></i>&nbsp;SuperSQLHunt</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ms-auto" role="button" href="submit.html">Submit New Rule</a></div>
        </div>
    </nav>
    <header class="text-center text-white">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1 class="mb-5" style="color: rgb(0,0,0);">Search SuperSQL Rules<br></h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                    <form>
                        <div class="row">
                            <div class="col"><input class="form-control" type="search" id="search-bar" placeholder="Filter by title or tag.."></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p style="color: rgb(0,0,0);margin: 15px;">Detect common infrastructure Fingerprints using SuperSQL Queries. </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="text-center bg-light features-icons">
        <div class="container">
            <div class="row"><section class="bg-light py-5">
    <div class="container">
        
        <div id="loading-indicator" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading rules...</span>
            </div>
            <p class="mt-2">Loading rules from GitHub...</p>
        </div>
        
        <div id="rules-container" class="row g-4">
            
            <div class="col-md-6 col-lg-4" id="rule-template" style="display: none;">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Rule Title Here</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By: Rule Author</h6>
                        <p class="card-text">Rule description goes here.</p>
                        <div class="mt-auto">
                            <div class="mb-3 rule-tags-container">
                                <span class="badge bg-secondary me-1 tag-badge-clickable">tag</span>
                            </div>
                            <details>
                                <summary>Show Syntax</summary>
                                <pre><code>Rule syntax goes here</code></pre>
                            </details>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/submit.js"></script>
</body>

</html>
